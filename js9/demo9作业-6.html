<body>
    <ul class="ct">
        <li>这里是</li>
        <li>饥人谷</li>
        <li>前端6班</li>
    </ul>
    <input class="inp-add-content" placeholder="添加内容">
    <button id="btn-add-start">开头添加</button>
    <button id="btn-add-end">结尾添加</buton>

    <script>
        var ct = document.querySelector('.ct');
        var inp = document.querySelector('.inp-add-content');
        var addStartBtn = document.querySelector('#btn-add-start');
        var addEndBtn = document.querySelector('#btn-add-end');
      
      ct.addEventListener('click',function(e){
        if(e.target.tagName.toLowerCase() === 'li'){
            console.log(e.target.innerText);
        }
      });

      addEndBtn.addEventListener('click',function(){
          var li = document.createElement('li');
          li.innerText = inp.value;
          ct.appendChild(li);
      })

      addStartBtn.addEventListener('click',function(){
          var li = document.createElement('li');
          li.innerText = inp.value;
          ct.insertBefore(li,ct.firstChild);
      })
      








       
      
    </script>

</body>
