    <style>
        .layout{
            margin:0 auto;
            width:1200px;
        }
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0, 0.3);
            transition: all 0.3s;
            display: none;
        }
        .cover .btn{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid #c81623;
            color: #c81623;
            padding: 10px 15px;
            border-radius: 3px;
            text-align: center;
            background: #fff;
            cursor: pointer;
  
            /*
            margin-top: -20px;

            */
        }
        .prod{
            position: relative;
            float: left;
            width: 150px;
            padding: 10px 30px;
            margin-left: 100px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #eee;
            background: #fff;
            list-style: none;
        }
        .prod a{
            text-decoration: none;
        }
        .prod .prod-name{
            color:#aaa;
            font-size: 12px;
            font-family: "黑体";
            text-align: left;
        }
        .prod .prod-price{
            color:red;
            font:16px/1.2 "黑体";
            text-align: left;
        }
        .prod.hover .cover{
            display: block;
        }
        .prod-ct:after{
            content:"";
            display: block;
            clear: both;
        }
        .button{
            display: block;
            width:200px;
            height:60px;
            background: #fff;
            font:20px/1.2em "微软雅黑";
            border:2px solid red;

    </style>
</head>
