        .list-itmes>li span{

        .panle{
            position: absolute;
            left:200px;

            color:#000;

            border: 1px solid #ccc;

            display: none;
        }
        .panle li{
            display: inline-block;
            width:47%;
            text-align: center;
            font-size:14px;
        }
        .active{
            display: block;
        }
        .active a{
            color:#000;
